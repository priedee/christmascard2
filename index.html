<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base Motion NY card</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
   
  </head>

  <body>
    <a-scene>


      <a-assets>
        <video
          id="video360"
          src="bckgrnd.mp4"
          autoplay 
          loop
          muted
          playsinline>
        </video>
        <a-asset-item id="myModel" src="AINAVA11.glb"></a-asset-item>
      </a-assets>

      <a-videosphere src="#video360"  rotation="0 0 -10" ></a-videosphere>
      <a-entity
  gltf-model="#myModel"
  position="0 0 0"
  rotation="0 0 0"
  scale="1 1 1">
</a-entity>

      <a-camera></a-camera>
      <a-light type="ambient" intensity="0.12" position="0 6.1 0" colour="#74A7FE"></a-light>

<a-light
  type="directional"
  intensity="0.1"
  position="-10 9 -0.5"
  colour="#001E57">
</a-light>
      

    </a-scene>
     <script>
      const video = document.querySelector('#video360');
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    </script>
  </body>
</html>

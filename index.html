<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame 360 Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-assets>
        <video
          id="video360"
          src="5691996-uhd_2732_1366_30fps.mp4"
          autoplay 
          loop
          muted
          playsinline>
        </video>
      </a-assets>

      <a-videosphere src="#video360"></a-videosphere>

      <a-camera></a-camera>

    </a-scene>
     <script>
      const video = document.querySelector('#video360');
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base Motion NY card</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
   
  </head>

  <body>
    <a-scene   renderer="precision: mediump; physicallyCorrectLights: false"   loading-screen="enabled: false">


      <a-assets>
        <video
          id="video360"
          src="bckgrnd.mp4"
          autoplay 
          loop
          muted
          playsinline>
        </video>
        <a-asset-item id="myModel" src="AINAVA13.glb"></a-asset-item>
      </a-assets>

      <a-videosphere src="#video360"  rotation="0 0 -10" ></a-videosphere>
      <a-entity
  gltf-model="#myModel"
  position="0 0 0"
  rotation="0 90 0"
  scale="1 1 1">
</a-entity>

     <a-entity camera look-controls position="-0.8 3 0.9" rotation="17.3 88.7 -3.5" fov="50"></a-entity>
      <a-light 
        type="ambient" 
        intensity="0.12" 
        position="0 6.1 0" 
        color="#74A7FE"
        ></a-light>

<a-light
  type="directional"
  intensity="0.1"
  position="-10 9 -0.5"
  color="#001E57">
</a-light>
      
<a-light
  type="spot"
  intensity="1.5"
  position="-17.5 -16.5 10.5"
  rotation="90 180 0"
  penumbra="1"
  angle="30"
  color="#FFAA00">
</a-light>
  
<a-light
  type="spot"
  intensity="1.33"
  position="-16.98 -12.1 -6.5"
  rotation="90 180 0"
  penumbra="1"
  angle="26.2"
  color="#ffaa00">
</a-light>
      
<a-light
  type="spot"
  intensity="0.85"
  position="3 -12.1 22.4"
  rotation="90 180 0"
  penumbra="1"
  angle="20.2"
  color="#ffb43f">
</a-light>
  
      

      
<a-light
  type="spot"
  intensity="1.5"
  position="-5.3 -14.5 -18.2"
  rotation="90 180 0"
  penumbra="1"
  angle="22"
  color="#FFAA00">
</a-light>
      
<a-light
  type="spot"
  intensity="1"
  position="4.9 -12.1 12.4"
  rotation="77 -176 105"
  penumbra="1"
  angle="20.6"
  color="#ffb43f">
</a-light>

<a-light
  type="spot"
  intensity="1.2"
  position="9.1 -14.1 -8.13"
  rotation="90 180 0"
  penumbra="1"
  angle="20.6"
  color="#FEB43F">
</a-light>

<a-light
  type="spot"
  intensity="1.2"
  position="20.4 -5.4 6.45"
  rotation="90 180 0"
  penumbra="1"
  angle="40"
  color="#FEB43F">
</a-light>
    </a-scene>
    <script> const video = document.querySelector('#video360'); document.body.addEventListener('click', () => { video.play(); }, { once: true }); </script>
  
  </body>
</html>

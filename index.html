<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame 360 Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
AFRAME.registerComponent('snow', {
  schema: {
    count: { default: 300 }
  },

  init: function () {
    for (let i = 0; i < this.data.count; i++) {
      const snowflake = document.createElement('a-plane');

      snowflake.setAttribute('width', Math.random() * 0.08 + 0.01);
      snowflake.setAttribute('height', Math.random() * 0.08 + 0.01);
      snowflake.setAttribute('material', 'color: white; opacity: 0.8; transparent: true');

      snowflake.setAttribute('position', {
        x: (Math.random() - 0.5) * 20,
        y: Math.random() * 10,
        z: (Math.random() - 0.5) * 20
      });

      snowflake.setAttribute('animation', {
        property: 'position',
        to: `${(Math.random() - 0.5) * 20} -2 ${(Math.random() - 0.5) * 20}`,
        dur: Math.random() * 5000 + 5000,
        loop: true,
        easing: 'linear'
      });

      this.el.appendChild(snowflake);
    }
  }
});
</script>

  </head>

  <body>
    <a-scene>
<a-entity id="snowfall"></a-entity>
      <a-entity snow="count: 300"></a-entity>

      <a-assets>
        <video
          id="video360"
          src="bckgrnd.mp4"
          autoplay 
          loop
          muted
          playsinline>
        </video>
        <a-asset-item id="myModel" src="ainava2.glb"></a-asset-item>
      </a-assets>

      <a-videosphere src="#video360"  rotation="0 0 -10" ></a-videosphere>
      <a-entity
  gltf-model="#myModel"
  position="0 -5 -3"
  rotation="0 90 0"
  scale="1 1 1">
</a-entity>

      <a-camera></a-camera>

    </a-scene>
     <script>
      const video = document.querySelector('#video360');
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    </script>
  </body>
</html>
